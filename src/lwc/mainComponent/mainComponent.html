<template>
    <lightning-card>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout >
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">
                        <c-consultant-pick-list onconsultantchange={handleConsultantChange}></c-consultant-pick-list>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">
                        <c-week-start-date-input ondate={handleDateChange}></c-week-start-date-input>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">
                        <c-task task-date={taskDate} wired-task={wiredTask} consultant={consultantId}></c-task>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item padding="around-small">
                    <lightning-button label="Add new task" onclick={addRow}>
                    </lightning-button>
                    <lightning-layout-item padding="around-small">
                    </lightning-layout-item>
                </lightning-layout-item>
            </lightning-layout>

            <template if:true={showNewRecordFrom}>
                <c-create-task-form oncloseform={handleFormClose}
                                    onrefreshtable={handleTableRefresh}></c-create-task-form>
            </template>
        </div>
    </lightning-card>
</template>
